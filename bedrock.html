  <div id="belatest">
<h2>Bedrock Server (linux) Latest Version</h2>
<a class="btn btn-primary" id="dwl">Loading ...</a>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    
    var a = document.getElementById('dwl'); //or grab it by tagname etc
	a.href = this.responseText
  }
  xhttp.open("GET", "https://minevps.net/bedrock.php");
  xhttp.send();
}
loadDoc()
</script>
